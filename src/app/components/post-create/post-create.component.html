<mat-card>
  <mat-spinner *ngIf="isloading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isloading">
      <mat-form-field>
        <input 
          matInput 
          type="text" 
          name="title"
          formControlName="title"
          placeholder="Post Title">
          <mat-error *ngIf="form.get('title').invalid">Please enter a post Title</mat-error>
      </mat-form-field>
      <div>
        <button mat-button type='button' (click)="filePicker.click()">Pick Image</button>
        <input type="file" hidden #filePicker (change)="onImagePicked($event)" >
      </div>
      <div class="imagePreview" *ngIf="imagePreview !== null && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea 
          matInput name="" 
          id="" 
          cols="30" 
          rows="10" 
          name="content"
          formControlName="content"
          placeholder="Post Content">
        </textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter post Content</mat-error>
      </mat-form-field>
      <button  mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</mat-card>
